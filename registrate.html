<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./login.css">

    <link rel="icon" href="./img/logo.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 inicio">
                <br><br>
                <img src="./img/leg.png"alt="Imagen" class="img-fluid">
                <p class="mt-3"></p>
            </div>

          <div class="col-md-6">
                <div class="form-container">
                    <div class="card inicio-sesion">
                        <h1 class="text-center text-success">Crea tu cuenta</h1>
    
         <form action="" id="formulario_crear" id="formulario_login">
        <div>
        <label for="" id="">Nombres</label>
        <input type="text" id="nombre" class="form-control" placeholder="Nombres" required>
        </div>

        <div>
        <label for="">Fecha de Nacimiento</label>
        <input type="date" id="fecha_nacimiento" class="form-control" placeholder="Fecha de nacimiento" required>
        </div>

        <div>
        <label for="">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>

        <div>
        <label for="">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Contraseña(6)" required>
        </div>
<br>
        <div class="text-center">
            <input type="submit" value="Crear Cuenta" class="btn btn-success w-100">
        </div>
    </form>
</div>
</div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="registrate.js" type="module"></script>
</body>
</html>
